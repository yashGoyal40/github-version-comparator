apiVersion: v1
kind: Service
metadata:
  name: github-version-comparator-service
  namespace: github-version-comparator
  labels:
    app: github-version-comparator
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/health"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: github-version-comparator
  sessionAffinity: None
